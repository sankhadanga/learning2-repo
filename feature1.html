<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-Commerce Website - Featured Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Demo E-Commerce Store</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
         <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x150/007bff/ffffff?text=Featured+1" alt="Featured Product 1">
                <h2>Featured Product 1</h2>
                <p>$24.99</p>
                <button>Add to Cart</button>
                <span class="badge" style="background:#007bff;color:#fff;padding:2px 8px;border-radius:4px;font-size:0.8em;">New</span>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150/ffc107/222222?text=Featured+2" alt="Featured Product 2">
                <h2>Featured Product 2</h2>
                <p>$34.99</p>
                <button>Add to Cart</button>
                <span class="badge" style="background:#ffc107;color:#222;padding:2px 8px;border-radius:4px;font-size:0.8em;">Best Seller</span>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150/28a745/ffffff?text=Featured+3" alt="Featured Product 3">
                <h2>Featured Product 3</h2>
                <p><del>$49.99</del> <strong>$39.99</strong></p>
                <button>Add to Cart</button>
                <span class="badge" style="background:#28a745;color:#fff;padding:2px 8px;border-radius:4px;font-size:0.8em;">On Sale</span>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Demo E-Commerce Store
    </footer>
    <script src="theme.js"></script>
</body>
</html>
