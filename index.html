<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo E-Commerce Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #222; color: #fff; padding: 1rem; text-align: center; }
        nav { background: #eee; padding: 0.5rem; text-align: center; }
        nav a { margin: 0 1rem; color: #222; text-decoration: none; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; margin: 2rem 0; }
        .product { border: 1px solid #ccc; border-radius: 4px; margin: 1rem; padding: 1rem; width: 200px; text-align: center; }
        .product img { width: 100%; height: 150px; object-fit: cover; }
        .product button { background: #28a745; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .product button:hover { background: #218838; }
        footer { background: #222; color: #fff; text-align: center; padding: 1rem; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Demo E-Commerce Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x150" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x150" alt="Product 3">
                <h2>Product 3</h2>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 Demo E-Commerce Store
    </footer>
</body>
</html>
